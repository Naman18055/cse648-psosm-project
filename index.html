<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <section class="container">

    <div class="options">
      <div class="ques">
        <p id = "q">What is Whatsapp's privacy Policy? Have you ever read it?</p>
      </div>
      <div class="op" id = "op1">
        <img src="assets/img/TextBox_Blue.png" class="op-img"></img>
      </div>
      <div class="op" id = "op2">
        <img src="assets/img/TextBox_Green.png" class="op-img"></img>
      </div>
      <div class="op" id = "op3">
        <img src="assets/img/TextBox_Pink.png" class="op-img"></img>
      </div>
      <div class="op" id = "op4">
        <img src="assets/img/TextBox_Yellow.png" class="op-img"></img>
      </div>
    </div>

    <div class="game">
    <div class="hole hole1">
      <div class="mole" id = "mole1"></div>
    </div>
    <div class="hole hole2">
      <div class="mole" id = "mole2"></div>
    </div>
    <div class="hole hole3">
      <div class="mole" id = "mole3"></div>
    </div>
    <div class="hole hole4">
      <div class="mole" id = "mole4"></div>
    </div>
    <div class="hole hole5">
      <div class="mole" id = "mole5"></div>
    </div>
    <div class="hole hole6">
      <div class="mole" id = "mole6"></div>
    </div>
    <div class="hole hole7">
      <div class="mole" id = "mole7"></div>
    </div>
    <div class="hole hole8">
      <div class="mole" id = "mole8"></div>
    </div>
    <div class="hole hole9">
      <div class="mole" id = "mole9"></div>
    </div>
  </div>
  </section>



<script>
    const holes = document.querySelectorAll(".hole");
    const scoreBoard = document.querySelector(".score");
    const moles = document.querySelectorAll(".mole");
    let lastHole;
    let timeUp = false;
    let score = 0;
    var prev = [];

    // moles.style.setProperty('')

    function randomTime(min, max) {
        // Let's create the random amount of time the mole shows up
        // return Math.round(Math.random() * (max - min) + min);
        return 1000;
    }

    function randomHole(holes) {
        var done = [];
        var idx = Math.floor(Math.random() * holes.length);
        while (prev.includes(idx)){
            idx = Math.floor(Math.random() * holes.length);
        }
        const hole1 = holes[idx];
        done.push(idx);
        idx = Math.floor(Math.random() * holes.length);
        while (done.includes((idx)) || prev.includes(idx)){
            idx = Math.floor(Math.random() * holes.length);
        }
        const hole2 = holes[idx];
        done.push(idx);
        idx = Math.floor(Math.random() * holes.length);
        while (done.includes((idx)) || prev.includes(idx)){
            idx = Math.floor(Math.random() * holes.length);
        }
        const hole3 = holes[idx];
        done.push(idx);
        idx = Math.floor(Math.random() * holes.length);
        while (done.includes((idx)) || prev.includes(idx)){
            idx = Math.floor(Math.random() * holes.length);
        }
        const hole4 = holes[idx];
        done.push(idx);
        prev = done;
        return [hole1, hole2, hole3, hole4];
    }

    function up(h){
        h.classList.add("up");
    }

    function down(h){
        h.classList.remove("up");
    }

    function peep() {
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);
        hole.forEach(up);
        setTimeout(() => {
            if (!timeUp) peep();
            hole.forEach(down);
        }, time); //after the time is up we want the moles to disappear and remove the class
    }

    function bunk(e) {
        console.log(this.classList);
        if (!e.isTrusted) return; // close out the fake clicks during the game
        // e.target.style.cursor = "url(\"assets/img/2915.jpg\"), auto";
        score++;
        this.classList.remove("up");
        scoreBoard.textContent = score;
    }

    moles.forEach(mole => mole.addEventListener("click", bunk));

    function startGame() {
        scoreBoard.textContent = 0;
        score = 0;
        timeUp = false;
        peep();
        setTimeout(() => {
            timeUp = true;
        }, 60000);
    }
</script>
</body>
</html>
